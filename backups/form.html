<form method="post" action="recados.php?action=doentry" name="theform">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr> 
      <td width="50%" valign="top" bgcolor="{bgcolor1}"> <table border="0" align="center" cellpadding="15" cellspacing="0">
          <tr> 
            <td><table border="0" align="center" cellpadding="3" cellspacing="1">
                <tr> 
                  <td align="right" bgcolor="{bgcolor1}" class="text">{lang_name}:{req_name}</td>
                  <td nowrap="nowrap" bgcolor="{bgcolor1}" class="text"> <input name="name" type="text" class="formular" tabindex="1" maxlength="35" />
                  </td>
                </tr>
                <tr> 
                  <td align="right" bgcolor="{bgcolor1}" class="text">{lang_email}:{req_mail}</td>
                  <td bgcolor="{bgcolor1}"><input name="email" type="text" class="formular" tabindex="2" />
                  </td>
                </tr>
                <tr> 
                  <td align="right" bgcolor="{bgcolor1}" class="text">{lang_homepage}:{req_hp}</td>
                  <td bgcolor="{bgcolor1}"><input name="homepage" type="text" class="formular" tabindex="3"  />
                  </td>
                </tr>
                <tr> 
                  <td align="right" bgcolor="{bgcolor1}" class="text">{lang_country}:{req_land}</td>
                  <td bgcolor="{bgcolor1}"><input name="country" type="text" class="formular" tabindex="4"  maxlength="35" />
                  </td>
                </tr>
                <tr> 
                  <td align="right" valign="top" bgcolor="{bgcolor1}" class="text">{lang_comment}:{req_com}<br /> 
                    <br />
                    {lang_charsleft}:<br /> <input readonly="readonly" type="text" name="remLen_1" size="5" maxlength="4" value="" class="text" style="border:none; text-align:right; background-color:{bgcolor1}" /></td>
                  <td valign="top" bgcolor="{bgcolor1}" class="text">
<textarea name="comment" cols="30" rows="6" class="formular" onkeydown="textCounter(this.form.comment,this.form.remLen_1,{comment_length});" onkeyup="textCounter(this.form.comment,this.form.remLen_1,{comment_length});" tabindex="5" style="wrap:virtual"></textarea>
                  </td>
                </tr>
                <tr> 
                  <td align="right" valign="top" nowrap="nowrap" bgcolor="{bgcolor1}" class="text">{smlink}</td>
                  <td bgcolor="{bgcolor1}">{smilies}</td>
                </tr>
                <tr> 
                  <td align="right" valign="top" bgcolor="{bgcolor1}" class="text">&nbsp;</td>
                  <td bgcolor="{bgcolor1}">
				  <table width="100%" border="0" cellpadding="0" cellspacing="0">
                      <tr>
                        <td> 
                          <input type="submit" name="Submit" class="button" value="{lang_submit}" tabindex="6" />
						   </td>
                        <td class="text" align="right">{lang_reqfields}</td>
                      </tr>
                    </table>
                    
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <!-- não deve ser removido -->
		<IF NAME="noavatars">
        </td>
      <td nowrap="nowrap">&nbsp;&nbsp;&nbsp;</td>
      <td width="50%" valign="top" bgcolor="{bgcolor1}" align="center"> <table width="100%" border="0" cellpadding="5" cellspacing="0">
          <tr> 
            <td><span class="headline">{lang_avatarselect}</span>{req_ava}</td>
          </tr>
        </table>
        <div style="height:289px;width:300px;overflow:auto">{avafile}</div>
        <br /> 
        <!-- não deve ser removido -->
		</IF NAME="noavatars">
        </td>
    </tr>
  </table>
</form>
